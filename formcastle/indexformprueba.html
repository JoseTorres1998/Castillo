    <div class="form-container">
        <h1>Visita al Castillo de La Guardia</h1>
        <form id="visitaForm">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="nombreError" class="error">El nombre es obligatorio</div>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>
            <div id="telefonoError" class="error">Debe contener exactamente 9 dígitos</div>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
            <div id="emailError" class="error">Debe ser un correo válido</div>

            <label for="fecha">Fecha y Hora de Visita</label>
            <input type="datetime-local" id="fecha" name="fecha" required>

            <button type="submit">Enviar Solicitud</button>
        </form>
